apiVersion: v1
kind: Service
metadata:
  name: camunda
  labels:
    app: camunda
    tier: backend
    group: java
spec:
  type: NodePort
  ports:
  - port: 8080
    nodePort: 30880   
    protocol: TCP
  selector:
    app: camunda
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: camunda
spec:
  replicas: 1
  selector:
    matchLabels:
      app: camunda
  template:
    metadata:
      labels:
        app: camunda
        tier: backend
        group: java
    spec:
      containers:        
      - name: camunda
        image: camunda/camunda-bpm-platform
        imagePullPolicy: IfNotPresent        
        ports:
        - containerPort: 8080
          name: camunda    
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: camunda
  labels:
    app: camunda
    tier: frontend  
spec:
  rules:
  - http:
      paths:
      - path: /camunda
        backend:
          serviceName: camunda
          servicePort: 8080
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: engine-rest
  labels:
    app: camunda
    tier: frontend  
spec:
  rules:
  - http:
      paths:
      - path: /engine-rest
        backend:
          serviceName: camunda
          servicePort: 8080          
         