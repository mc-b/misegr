# Varnish Server
apiVersion: v1
kind: Service
metadata:
  name: varnish
  namespace: scsesi
  labels:
    app: varnish
    group: ewolff-scsesi
    tier: frontend
spec:
  type: NodePort
  ports:
  - port: 8080
    nodePort: 32080
    protocol: TCP
  selector:
    app: varnish
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: scsesi-varnish
  namespace: scsesi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: varnish
  template:
    metadata:
      labels:
        app: varnish
        group: ewolff-scsesi
        tier: frontend
    spec:
      containers:
      - name: varnish
        image: misegr/scsesi_varnish
        imagePullPolicy: IfNotPresent        
        ports:
        - containerPort: 8080

    