# Common        
apiVersion: v1
kind: Service
metadata:
  name: common
  namespace: scsesi
  labels:
    app: common
    group: ewolff-scsesi
    tier: frontend
spec:
  ports:
  - port: 8080
  selector:
    app: common
  clusterIP: None        
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: common
  namespace: scsesi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: common
  template:
    metadata:
      labels:
        app: common
        group: ewolff-scsesi
        tier: frontend
    spec:
      containers:
      - name: common
        image: misegr/scsesi_common
        imagePullPolicy: IfNotPresent        
        ports:
        - containerPort: 8080    
---        
