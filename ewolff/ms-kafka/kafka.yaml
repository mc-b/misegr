apiVersion: v1
kind: Service
metadata:
  name: kafka
  labels:
    app: kafka
spec:
  ports:
    - port: 9092
  selector:
    app: mskafka-kafka
    tier: middleware
  clusterIP: None
---
apiVersion: apps/v1beta2 # for versions before 1.8.0 use apps/v1beta1
kind: Deployment
metadata:
  name: mskafka-kafka
  labels:
    app: mskafka-kafka
spec:
  selector:
    matchLabels:
      app: mskafka-kafka
      tier: middleware
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mskafka-kafka
        tier: middleware
    spec:
      containers:
      - name: mskafka-kafka
        image: wurstmeister/kafka:1.0.0
        imagePullPolicy: IfNotPresent    
        env:
        - name: KAFKA_ADVERTISED_HOST_NAME
          value: "kafka"
        - name: KAFKA_ADVERTISED_PORT
          value: "9092"
        - name: KAFKA_ZOOKEEPER_CONNECT
          value: "zookeeper:2181"
        - name: KAFKA_CREATE_TOPICS
          value: "order:5:1"          
        ports:
        - containerPort: 9092
          name: kafka
