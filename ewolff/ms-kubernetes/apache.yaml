apiVersion: v1
kind: Service
metadata:
  name: apache
  namespace: ms-kubernetes  
  labels:
    app: apache
    group: web
    tier: frontend
spec:
  type: NodePort
  ports:
  - port: 80
    nodePort: 32280
  selector:
    app: microservice-kubernetes-demo-apache
---
apiVersion: apps/v1beta2 # for versions before 1.8.0 use apps/v1beta1
kind: Deployment
metadata:
  name: microservice-kubernetes-demo-apache
  namespace: ms-kubernetes  
spec:
  replicas: 1
  selector:
    matchLabels:
      app: microservice-kubernetes-demo-apache
  template:
    metadata:
      labels:
        app: microservice-kubernetes-demo-apache
        group: web
        tier: frontend
    spec:
      containers:
      - name: microservice-kubernetes-demo-apache
        image: misegr/microservice-kubernetes-demo-apache:v0.0.1
        imagePullPolicy: IfNotPresent          
        ports:
        - containerPort: 80
          name: apache
