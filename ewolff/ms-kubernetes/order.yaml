apiVersion: v1
kind: Service
metadata:
  name: order
  namespace: ms-kubernetes  
  labels:
    app: order
    tier: microservice  
    service: order
spec:
  ports:
    - port: 8080
      name: http
  selector:
    app: order
  clusterIP: None
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: order
  namespace: ms-kubernetes  
  labels:
    app: order
    tier: microservice    
spec:
  selector:
    matchLabels:
      app: order
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: order
        tier: microservice
    spec:
      containers:
      - name: order
        image: registry.gitlab.com/mc-b/microservice-kubernetes/microservice-kubernetes-demo-order:v0.0.2
        imagePullPolicy: IfNotPresent    
        ports:
        - containerPort: 8080
          name: web
           
